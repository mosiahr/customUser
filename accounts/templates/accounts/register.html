{% extends 'core/base.html' %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="card small-9 medium-5 large-4 float-center">
            <h4>{{ title }}</h4>
            <form action="" method="post">{% csrf_token %}
                {{ form }}
                <br>
                <br>
                <input class="button success small expanded" type="submit" value="{{ title }}"/>
            </form>
        </div>
    </div>
{% endblock %}
