{% extends 'core/base.html' %}

{% block title %}
    List of tags
{% endblock %}

{% block header %}
    <h1 class="subheader">List of tags</h1>
{% endblock %}

{% block content %}

    <ul class="row">
        {% for tag  in tags %}
            <li><a href="{% url 'toast:tag_detail' slug=tag.slug %}">{{ tag }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
